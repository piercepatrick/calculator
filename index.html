<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div id='container'>

    <div id='display'>
      <h3 id='displayText'></h3>
    </div>
    <div class="break"></div> <!-- break -->
    <div id="clearDeleteContainer">
        <button id='clear' type='button' class='topButtons'>Clear</button>
        <button id='delete' type='button' class='topButtons'>Delete</button>
    </div>
    <div class="break"></div> <!-- break -->
    <div id="buttonContainer">
      <div id='firstRow'>
        <button id='seven' class='numbers' type='button'>7</button>
        <button id='eight' type='button' class='numbers'>8</button>
        <button id='nine' type='button' class='numbers'>9</button>
        <button id='divide' type='button' class='operators'>รท</button>
      </div>
      <div id='secondRow'>
        <button id='four' type='button' class='numbers'>4</button>
        <button id='five' type='button' class='numbers'>5</button>
        <button id='six' type='button' class='numbers'>6</button>
        <button id='multiply' type='button' class='operators'>x</button>
      </div>
      <div id='thirdRow'>
        <button id='one' type='button' class='numbers'>1</button>
        <button id='two' type='button' class='numbers'>2</button>
        <button id='three' type='button' class='numbers'>3</button>
        <button id='subtract' type='button' class='operators'>-</button>
      <div id='fourthRow'>
      <button id='decimal' type='button' class='numbers'>.</button>
      <button id='zero' type='button' class='numbers'>0</button>
      <button id='equals' type='button' class='equals'>=</button>
      <button id='add' type='button' class='operators'>+</button>
      </div>

    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
